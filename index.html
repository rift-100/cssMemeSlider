<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MEMES SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS MEMES SLIDER</h1>
    <input type="radio" id="radio-1" name="slides" checked>
    <input type="radio" id="radio-2" name="slides">
    <input type="radio" id="radio-3" name="slides">
    <input type="radio" id="radio-4" name="slides">
    <div class="slider">
        <div class="slider-images">
            <div class="slider-image" id="slider-image-1">
                <img src="./pictures/ancient-life.jpg" alt="ancient life">
            </div>
            <div class="slider-image"  id="slider-image-2">
                <img src="./pictures/how-to-become-a-programmer.jpg" alt="how to become a programmer">
            </div>
            <div class="slider-image"  id="slider-image-3">
                <img src="./pictures/sophisticated-programmer.jpg" alt="sophisticated programmer">
            </div>
            <div class="slider-image"  id="slider-image-4">
                <img src="./pictures/you-are-boring.jpg" alt="you are boring">
            </div>
        </div>
        <div class="text-and-controls">
            <div class="text-container">
                <p class="text" id="text-1">Быть 28 летним в 1000 году до нашей эры</p>
                <p class="text" id="text-2">Как стать программистом</p>
                <p class="text" id="text-3">Изысканный программист</p>
                <p class="text" id="text-4">Что за зануда, даже поговорить не о чем</p>
            </div>
            <div class="controls-container">
                <label for="radio-1" class="control-wrapper">
                    <div class="control" id="control-1"></div>
                </label>
                <label for="radio-2" class="control-wrapper">
                    <div class="control" id="control-2"></div>
                </label>
                <label for="radio-3" class="control-wrapper">
                    <div class="control" id="control-3"></div>
                </label>
                <label for="radio-4" class="control-wrapper">
                    <div class="control" id="control-4"></div>
                </label>
        </div>
    </div>
</body>
</html>
